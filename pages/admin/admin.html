<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" href="#">
  <link rel="stylesheet" href="../../node-modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../node-modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../SRC/primary.css">
  <link rel="stylesheet" href="../../css/admin/admin.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 sidebar d-flex flex-column p-3">
      <h4 class="text-white mb-4">پنل مدیریت</h4>
      <nav class="nav flex-column">
        <button class="nav-link text-start active" data-tab="pending">درخواست‌ها</button>
        <button class="nav-link text-start" data-tab="accepted">پذیرفته‌شده‌ها</button>
        <button class="nav-link text-start" data-tab="rejected">ردشده‌ها</button>
      </nav>
    </div>

    <div class="col-md-9 col-lg-10 p-4">
      <div id="tab-pending" class="tab-content">
        <h2>درخواست‌های در انتظار بررسی</h2>
        <div class="row g-3">
          <div class="col-md-6 col-lg-4">
            <div class="card p-3">
              <img src="logo1.png" class="mb-2 rounded" width="60" height="60" alt="لوگو">
              <div><strong>نام:</strong> شرکت آلفا</div>
              <div><strong>شهر:</strong> تهران</div>
              <div><strong>دسته:</strong> فناوری</div>
              <div><strong>آدرس:</strong> خیابان انقلاب، پلاک ۱۲۳</div>
              <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success btn-sm btn-accept">پذیرفتن</button>
                <button class="btn btn-danger btn-sm btn-reject">رد کردن</button>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card p-3">
              <img src="logo2.png" class="mb-2 rounded" width="60" height="60" alt="لوگو">
              <div><strong>نام:</strong> شرکت بتا</div>
              <div><strong>شهر:</strong> اصفهان</div>
              <div><strong>دسته:</strong> آموزش</div>
              <div><strong>آدرس:</strong> خیابان آمادگاه، کوچه ۵</div>
              <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success btn-sm btn-accept">پذیرفتن</button>
                <button class="btn btn-danger btn-sm btn-reject">رد کردن</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="tab-accepted" class="tab-content d-none">
        <h2>شرکت‌های پذیرفته‌شده</h2>
        <div class="row g-3" id="accepted-list"></div>
      </div>

      <div id="tab-rejected" class="tab-content d-none">
        <h2>شرکت‌های ردشده</h2>
        <div class="row g-3" id="rejected-list"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="../../node-modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node-modules/jquery/dist/jquery.min.js"></script>
<script src="../../JS/admin.js"></script>
<script src="../../JS/detailed_page.js"></script>
<script src="../../JS/wow.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</body>
</html>
