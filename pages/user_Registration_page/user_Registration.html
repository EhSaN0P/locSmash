<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LocSmash</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="../../node-modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node-modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../SRC/primary.css">
    <link rel="stylesheet" href="../../SRC/animate.min.css">
    <link rel="stylesheet" href="../../css/user_Registration/user_Registration.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />



</head>
<body>


<div class="multi-step-form">
    <!-- مرحله ۱ -->
    <div class="step step-1  active">

        <form action="../landing_page/LandingPage.html" method="post" class="userNumber" >
            <section class="form-header d-flex justify-content-between align-items-center">
                <div class="locSmash-Brand-Name fw-bold">LocSmash</div>
                <div class="form-Action-Page">ورود | ثبت نام</div>
            </section>

            <section class="form-group text-center my-3">
                <label for="user_Number" class="form-label custom-label">
                    لطفاً شماره‌ی تلفن خود را وارد کنید 
                </label>
                <input required id="user_Number"
                       class="form-control custom-input"
                       type="number"
                       name="user_Number"
                       placeholder=" 09*********"

                >
            </section>

            <section class="form-footer d-flex flex-column align-items-center">
                <button class="btn custom-btn next-btn">
                    بعدی
                </button>
                <p class="accept-text">
                    ورود شما به <span class="text-primary">معنای پذیرش شرایط لوک</span> اسمش است
                </p>
            </section>
        </form>
    </div>

    <!-- مرحله ۲ -->
    <div class="step step-2">
        <form action="#" method="post" class="userNumber" >
            <section class="form-header d-flex justify-content-between align-items-center">
                <div class="locSmash-Brand-Name fw-bold">LocSmash</div>
                <div class="form-Action-Page">ورود | ثبت نام </div>
            </section>

            <section class="form-group text-center my-3">
                <label for="user_Number-Submit" class="form-label custom-label">
                    کد تایید به شماره <span class="numberCodeShow">*</span>  ارسال شد
                </label>
                <input id="user_Number-Submit"
                       class="form-control custom-input"
                       type="number"
                       name="user_Number-Submit"
                       placeholder="مثلا 5389">
            </section>

            <section class="form-footer d-flex flex-column align-items-center">
                <button class="btn custom-btn  next-btn">
                    بعدی
                </button>
                <p class="accept-text">
                    ورود شما به <span class="text-primary">معنای پذیرش شرایط لوک</span> اسمش است
                </p>
            </section>
        </form>
    </div>

    <!-- مرحله ۳ -->
    <div class="step step-3">
        <form action="#" method="post" class="userNumber" >
            <section class="form-header d-flex justify-content-between align-items-center">
                <div class="locSmash-Brand-Name fw-bold">LocSmash</div>
                <div class="form-Action-Page">ورود | ثبت نام </div>
            </section>

            <section class="form-group text-center my-3">
                <label for="user_Number-Submit" class="form-label custom-label">
                    یک نام کاربری برای خود انتخاب کنید
                </label>
                <input id="user_Name"
                       class="form-control custom-input"
                       type="text"
                       name="user_Name"
                      >
            </section>

            <section class="form-footer d-flex flex-column align-items-center">
                <button class="btn custom-btn  codeSubmit">
                    ثبت نهایی و بازگشت به خانه
                </button>
                <p class="accept-text">
                    ورود شما به <span class="text-primary">معنای پذیرش شرایط لوک</span> اسمش است
                </p>
            </section>
        </form>
    </div>
</div>

















<div id="errorAlert" class="alert alert-danger alert-dismissible fade" role="alert" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1050;">
    <strong>خطا!</strong> لطفا شماره کسب‌وکار معتبر وارد کنید.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div id="errorCodeAlert" class="alert alert-danger alert-dismissible fade" role="alert" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1050;">
    <strong>خطا!</strong>کد درست نیست.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="Support">
    <a  href="#"><i class="fa fa-whatsapp "></i></a>
</div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../../node-modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node-modules/jquery/dist/jquery.js"></script>
    <script src="../../SRC/primary.js"></script>
    <script src="../../SRC/wow.min.js"></script>
    <script src="../../JS/user_Registration.js"></script>
    <script src="../../JS/mapSelect.js"></script>
<script>
    window.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
    window.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    window.addEventListener('gesturestart', e => e.preventDefault());
</script>
</body>
</html>
